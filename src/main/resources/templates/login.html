<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.min.css}" ></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>


    <form th:action="@{/login}" method="POST"  >
        <h3 th:text="Welcome"></h3>

        <input type="text" id="username" name="username"  th:placeholder="Username"/> <br/>
        <input type="password"  th:placeholder="Password" id="password" name="password" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>

</body>
</html>
